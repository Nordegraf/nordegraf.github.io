---
layout: titled
---

<hr class="post-header">

{{ content }}

<!--Tags if any are given-->
{% if page.tags.size > 0 %}
  <span style="font-size: small;">This post is tagged with:
    {% for tag in page.tags %}
      <a class="link" href="{{ site.baseurl }}/tags/{{ tag }}">{{ tag }}</a>
      {% unless forloop.last %},&nbsp;{% endunless %}
    {% endfor %}
  </span>
{% endif %}
