<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid navbarcontainer">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for item in site.data.navigation %}
        <li class="nav-item">
          <a class="nav-link{% if page.url == item.link or (page.collection == 'posts' and item.name == 'Blog') %} active" aria-current="page{% endif %}" href="{{ item.link | prepend: site.baseurl }}">{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
