      <div class="container px-1 py-1">
        <h2>Tribulus arabicus</h2>

        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="grid-item grid-item-carousel">
            <div
              id="carouselcarouselTribulusarabicus"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselcarouselTribulusarabicus"
                  data-bs-slide-to="1"
                  class="active"
                  aria-current="true"
                  aria-label="Tribulus arabicus at Wadi ad-Dawasir"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="assets/img/plants/saudi_arabia/tribulus_arabicus/tribulus_arabicus_1.jpg"
                    class="d-block w-100 plant-img"
                    alt="Tribulus arabicus at Wadi ad-Dawasir"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselcarouselTribulusarabicus"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselcarouselTribulusarabicus"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="grid-item grid-item-profile">
            <h5>Date of Observation</h5>
            <p>March 25, 2022</p>
            <h5>Common Name</h5>
            <p>Tribulus arabicus</p>

            <h5>Country</h5>
            <p>Saudi Arabia</p>
            <h5>Location</h5>
            <p>Wadi ad-Dawasir</p>

            <iframe
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              class="plant-map"
              src="https://www.openstreetmap.org/export/embed.html?bbox=34.85280383937988%2C30.456740229979363%2C54.85280383937988%2C10.456740229979363&amp;layer=mapnik&amp;marker=20.456740229979363%2C44.85280383937988"
              style="border: 1px solid black"
            ></iframe
            ><br /><small
              ><a
                href="https://www.openstreetmap.org/?mlat=20.456740229979363&amp;mlon=44.85280383937988#map=17/20.456740229979363/44.85280383937988"
                >show larger map</a
              ></small
            >

            <h5>Photo By</h5>

            <p>Rebekka Pech</p>
          </div>
        </div>
